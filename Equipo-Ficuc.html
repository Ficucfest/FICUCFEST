<script>
// Obtener el ícono del menú y los enlaces
const menuHamburguesa = document.getElementById('menu-hamburguesa');
const enlaces = document.getElementById('enlaces');

// Función para mostrar/ocultar los enlaces al hacer clic en el ícono
menuHamburguesa.addEventListener('click', () => {
enlaces.classList.toggle('show');  // Alterna la clase 'show'
});

// Scroll snapping
const contenedorImagenes = document.querySelector('.contenedor-imagenes');
    contenedorImagenes.addEventListener('scroll', () => {
        const scrollLeft = contenedorImagenes.scrollLeft;
        const width = contenedorImagenes.clientWidth;
        const index = Math.round(scrollLeft / width);
        contenedorImagenes.scrollTo({
            left: index * width,
            behavior: 'smooth'
        });
    });
</script>
